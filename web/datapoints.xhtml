<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>WebAppAPI: Datapoints</title>
    </h:head>
    <h:body>
        <h:link value="Index" outcome="index"/> | <h:link value="Experiments" outcome="experiments"/> | <h:link value="Authors" outcome="authors"/> | <h:link value="Organisms" outcome="organisms"/> 
        <f:view>

            <h:form>
                <h1><h:outputText value="Datapoints List"/></h1>
                <h:dataTable value="#{datapointsBean.datapoints}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Experiment_ID"/>
                        </f:facet>
                        <h:outputText value="#{item.experiments.experimentId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CFU"/>
                        </f:facet>
                        <h:outputText value="#{item.cfu}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Time"/>
                        </f:facet>
                        <h:outputText value="#{item.datapointsPK.time}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            
        </f:view>
        
        <f:view>

            <h:form>
                <h1><h:outputText value="Add Experiment"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Experiment_ID:" for="experimentId" />
                    <h:selectOneMenu id="experimentId" value="#{datapointsBean.selectedExperimentID}" title="Experiment_ID" >
                        <c:forEach items="#{datapointsBean.experiments}" var="expID">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItem itemValue="#{expID.experimentId}" itemLabel="#{expID.experimentId}"/> 
                        </c:forEach>
                    </h:selectOneMenu>
                    <h:outputLabel value="CFU:" for="cfu" />
                    <h:inputText id="cfu" value="#{datapointsBean.newDatapoints.cfu}" title="CFU" />
                    <h:outputLabel value="Time:" for="time" />
                    <h:inputText id="time" value="#{datapointsBean.newDatapoints.datapointsPK.time}" title="Time" />
                </h:panelGrid>
                <h:commandButton value="insert" actionListener="#{datapointsBean.newDatapoint()}"/> 
            </h:form>
            
        </f:view>
    </h:body>
</html>
