<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>WebAppAPI: Single Experiment</title>
    </h:head>
    <h:body>
        <h2>Experiment: #{experimentViewBean.experiment.experimentId}</h2>
        <b>Medium: </b> #{experimentViewBean.experiment.medium}
        <br/>
        <h3>Datapoints: </h3>
        <h:dataTable value="#{experimentViewBean.experiment.datapointsCollection}" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Time" />                        
                </f:facet>
                <h:outputText value="#{item.datapointsPK.time}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="CFU" />                        
                </f:facet>
                <h:outputText value="#{item.cfu}"/>
            </h:column>
        </h:dataTable>
        <br/>
        <h:link value="Back" outcome="experiments"/>
    </h:body>
</html>
