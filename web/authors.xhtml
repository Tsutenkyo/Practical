<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <title>WebAppAPI: Authors</title>
    </h:head>
    <h:body>
        <h:link value="Index" outcome="index"/> | <h:link value="Experiments" outcome="experiments"/> | <h:link value="Organisms" outcome="organisms"/> | <h:link value="Datapoints" outcome="datapoints"/>
        <f:view>

            <h:form>
                <h1><h:outputText value="Authors List"/></h1>
                <h:dataTable value="#{authorsBean.authors}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Author_ID"/>
                        </f:facet>
                        <h:outputText value="#{item.authorId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Author_Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>                    
                </h:dataTable>
            </h:form>
            
        </f:view>
        
        <f:view>

            <h:form>
                <h1><h:outputText value="Add Author"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Author_ID:" for="authorId" />
                    <h:inputText id="authorId" value="#{authorsBean.newAuthor.authorId}" title="Author_ID" required="true" requiredMessage="The ExperimentId field is required."/>
                    <h:outputLabel value="Author_Name:" for="name" />
                    <h:inputText id="name" value="#{authorsBean.newAuthor.name}" title="Author_Name" required="true" requiredMessage="The ExperimentId field is required."/>                    
                </h:panelGrid>
                <h:commandButton value="insert" actionListener="#{authorsBean.insertAuthor()}"/> 
            </h:form>
            
        </f:view>
    </h:body>
</html>
